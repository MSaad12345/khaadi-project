<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">

</head>
<body>
     <div class="container">
         <div class="containerbox">
            <h2>Sign To Your Account</h2>
  <form action="#">
      <div class="inputbox">
          <label for="">Email</label> <br>
          <input id="Emailbut" type="email" class="passbox" placeholder="Enter Your Email" required >
          <span id="error"></span>
        </div>
        <label for="">Password</label><br>
        <input id="passbut" type="password" placeholder="Enter Your Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
        <span id="passerror"></span>
        <input id="submitted" type="submit" value="Create Account" required >
    </form>
            <footer>
                <p>Already Have a Account<i style="color: rgb(169, 160, 160);" class="fa-solid fa-question"></i>   <a href="">Login</a></p>
            </footer>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="https://kit.fontawesome.com/d4d7bb136d.js" crossorigin="anonymous"></script>
</body>
</html>
